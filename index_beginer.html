<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoJS</title>
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/videojs-contrib-ads/dist/videojs-contrib-ads.css">
    <link href="node_modules/videojs-ima/dist/videojs.ima.css" rel="stylesheet"/>
</head>
<body>
    <h1>VideoJS</h1>
    <h3>mp4 - 10 seconds ads</h3>
    <video
        id="content_video"
        class="video-js vjs-default-skin vjs-big-play-centered"
        width="480" 
        height="360"
        poster="posters/poster1.jpg" 
        controls
        data-setup="{}"
    >
        <source type="video/mp4" src="videos/Men I Trust - Sorbitol.mp4">
    </video>

    <h3>m3u8</h3>
    <video
        id="content_video1"
        class="video-js vjs-default-skin vjs-big-play-centered"
        width="480" 
        height="360"
        controls
        data-setup="{}"
    >
        <source type='application/x-mpegURL' src="videos/master.m3u8">
    </video>
    <script src="node_modules/video.js/dist/video.min.js"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="node_modules/videojs-contrib-ads/dist/videojs.ads.min.js"></script>
    <script src="node_modules/videojs-ima/dist/videojs.ima.js"></script>
    <script src="player.js"></script>
</body>
</html>
